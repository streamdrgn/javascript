<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers ={
                "Leader" : "신종민",
                "Designer" : "이성훈",
            };
            document.write("Leader :" +coworkers.Leader+ "<br>");
            document.write("Designer :" +coworkers.Designer+ "<br>");
            coworkers.bookeeper = "김동준";
            document.write("bookeeper :" +coworkers.bookeeper+"<br>");
            coworkers["data scientist"] = "안창현";
            document.write("data scientist :" +coworkers["data scientist"])
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers) {
                document.write(key+ ' : ' +coworkers[key]+"<br>");
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this) {
                document.write(key+ ' : ' +this[key]+"<br>");
            }
        }
        coworkers.showAll();
        </script>

    </body>
</html>
