<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
       <h1>Loop & Array</h1>
       <script>
         var coworkers = ['신종민', '안창현', '김준영', '김동영', '김동준']
        </script>
         <h2> Co workers</h2>
      <ul>
       <script>
        var i = 0;
        while(i< coworkers.length){
        document.write('<li>' +coworkers[i] + '</li>');
        i= i+1 ;
        }
       </script>
      </ul>
    </body>
</html>
